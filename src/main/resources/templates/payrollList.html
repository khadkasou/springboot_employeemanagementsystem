<div th:replace="/headerAdmin :: headerAdmin"> </div>

<!--Main Content Goes Here -->
<div class="container">
    <h1>Payroll List</h1>

    <table class="table table-responsive table-bordered" id="example2">
        <thead class="bg-primary text-white">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Date</th>
            <th>Gross Salary</th>
            <th>Tax</th>
            <th>Net Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list:${empPayrollList}">
            <td th:text="${list.id}"></td>
            <td th:text="${list.username}"></td>
            <td th:text="${list.date}"></td>
            <td th:text="${list.grossSalary}"></td>
            <td th:text="${list.tax}"></td>
            <td th:text="${list.netSalary}"></td>

        </tr>
        </tbody>
    </table>
</div>
</div>




<div th:replace="/footer :: footer"> </div>
