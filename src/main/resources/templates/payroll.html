<div th:replace="/headerAdmin :: headerAdmin"> </div>

<!--Main Content Goes Here -->

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <h2>Employee Payroll</h2>

      <form style="justify-content:center"; th:action="@{/v2/employee/save-payroll}" method="post" th:object="${payroll}">



        <div class="form-group">
          <label class="control-label" for="username"> Username </label> <input
                id="username" class="form-control" th:field="*{username}"
                autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="dateInput"> Date</label>
          <input id="dateInput" type="date" class="form-control" th:field="*{date}"
                 required autofocus="autofocus"/>
        </div>



        <div class="form-group">
          <label class="control-label" for="grossSalary">Gross Salary</label>
          <input id="grossSalary" class="form-control" type="number" step="0.01"
                 th:field="*{grossSalary}" autofocus="autofocus" />
        </div>
        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
        </div>


  <div th:replace="/footer :: footer"> </div>
