<div th:replace="/headerEmployee :: headerEmployee"> </div>

<!--Main Content Goes Here -->

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <h2>Employee Timesheet</h2>

      <form style="justify-content:center"; th:action="@{/v2/employee/save-timesheet}" method="post" th:object="${timesheet}">

        <div class="form-group">
          <label class="control-label" for="username"> Username </label> <input
                id="username" class="form-control" th:field="*{username}"
                autofocus="autofocus"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="dateInput"> Date</label>
          <input id="dateInput" type="date" class="form-control" th:field="*{date}"
                 required autofocus="autofocus"/>
        </div>
        <div class="form-group">
          <label class="control-label" for="startTime">Start Time</label>
          <input id="startTime" type="time" class="form-control" th:field="*{startTime}"
                 required autofocus="autofocus"/>
        </div>

        <div class="form-group">
          <label class="control-label" for="dateInput">End Time</label>
          <input id="endTime" type="time" class="form-control" th:field="*{endTime}"
                 required autofocus="autofocus"/>
        </div>


        <br>
        <div class="form-group">
          <button type="submit" class="btn btn-success">Save</button>
        </div>


        <div th:replace="/footer :: footer"> </div>
