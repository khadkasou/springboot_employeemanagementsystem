<div class="container">

            <h2>Admin Registration</h2>

            <form th:action="@{/v1/user/save-admin}" method="post" th:object="${signupRequest}">

                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                        required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username"> Username </label> <input
                        id="username" class="form-control" th:field="*{username}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}" required
                        autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone"> Phone Number </label> <input
                        id="phone" class="form-control" th:field="*{phone}"
                        required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="age"> Age </label> <input
                        id="age" class="form-control" th:field="*{age}"
                        required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="role"> Role </label> <input
                        id="role" class="form-control" th:field="*{role}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="confirmPassword"> Confirm Password </label> <input
                        id="confirmPassword" class="form-control" type="password"
                        th:field="*{confirmPassword}" required autofocus="autofocus"/>
                </div>

                    <button type="submit" class="btn btn-success">Save</button>
