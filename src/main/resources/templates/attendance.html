

<div th:replace="/headerEmployee :: headerEmployee"> </div>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <!--            <div th:if="${param.success}">-->
            <!--                <div class="alert alert-info">You've successfully registered</div>-->
            <!--            </div>-->

            <h1>Attendance</h1>

            <br>
            <br>

            <form th:action="@{/v2/employee/save-attendance}" method="post" th:object="${attendance}">

                <div class="form-group">
                    <label class="control-label" for="username"> Username </label> <input
                        id="username" class="form-control" th:field="*{username}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dateInput"> Date </label>
                    <input id="dateInput" type="date" class="form-control" th:field="*{date}"
                           required autofocus="autofocus"/>
                </div>
                    <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>


            </form>
        </div>
    </div>
</div>

<div th:replace="/footer :: footer"> </div>
