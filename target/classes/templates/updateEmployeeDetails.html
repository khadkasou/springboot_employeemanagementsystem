<div th:replace="/headerAdmin :: headerAdmin"> </div>





<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <!--            <div th:if="${param.success}">-->
            <!--                <div class="alert alert-info">You've successfully registered</div>-->
            <!--            </div>-->

            <h2>Update Employee</h2>

            <form style="justify-content:center"; th:action="@{/v2/employee/update-employee}" method="post" th:object="${employeeDetails}">

                    <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label> <input
                        id="lastName" class="form-control" th:field="*{lastName}"
                         autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username"> Username </label> <input
                        id="username" class="form-control" th:field="*{username}"
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control" th:field="*{email}"
                        autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone"> Phone Number </label> <input
                        id="phone" class="form-control" th:field="*{phone}"
                         autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="age"> Age </label> <input
                        id="age" class="form-control" th:field="*{age}"
                        autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="role"> Role </label> <input
                        id="role" class="form-control" th:field="*{role}"
                         autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="departments"> Departments </label> <input
                        id="departments" class="form-control" th:field="*{departments}"
                        autofocus="autofocus"/>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>


            </form>
        </div>
    </div>
</div>




<div th:replace="/footer :: footer"> </div>
