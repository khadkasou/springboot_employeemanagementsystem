<div class="container">
    <h1>List Of Employee</h1>

    <table class="table table-responsive table-bordered" id="example2">
        <thead class="bg-primary text-white">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list:${empTimesheetList}">
            <td th:text="${list.id}"></td>
            <td th:text="${list.username}"></td>
            <td th:text="${list.date}"></td>
            <td th:text="${list.startTime}"></td>
            <td th:text="${list.endTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</div>
